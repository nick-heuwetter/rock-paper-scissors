<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="display">
        <h1>SCORE</h1>
        <h2 class="h-score">Human: </h2>
        <h2 class="c-score">Computer: </h2>
    </div>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
    
    
    
    <script>
        
        const rockBtn = document.querySelector('#rock');
        const paperBtn = document.querySelector('#paper');
        const scissorsBtn = document.querySelector('#scissors');
        const button = document.querySelector('button');

        
        
        
        let choice = ['ROCK', 'PAPER', 'SCISSORS']; 

        
        function getComputerChoice(){                 
            let randomIndex = Math.floor(Math.random()*3); 
            return choice[randomIndex];
        }
        

        let humanScore = 0;

        let computerScore = 0; 
            
        function playRound(humanChoice){
            const computerChoice = getComputerChoice();
            if(humanChoice === computerChoice){
                console.log(`It\'s a tie! You chose ${humanChoice}. The computer chose ${computerChoice}`);
            } else if (humanChoice === 'ROCK' && computerChoice === 'SCISSORS'){
                console.log(`You won! You chose ROCK! The computer chose SCISSORS!`);
                humanScore++;
            } else if (humanChoice === 'ROCK' && computerChoice === 'PAPER'){
                console.log(`You lose! You chose ROCK! The computer chose PAPER!`);
                computerScore++;
            } else if (humanChoice === 'PAPER' && computerChoice === 'ROCK'){
                console.log('You won! You chose PAPER! The computer chose ROCK!');
                humanScore++;
            } else if (humanChoice === 'PAPER' && computerChoice === 'SCISSORS'){
                console.log('You lost! You chose PAPER! The computer chose SCISSORS!');
                computerScore++;
            } else if (humanChoice === 'SCISSORS' && computerChoice === 'PAPER'){
                console.log('You won! You chose SCISSORS! The computer chose PAPER!');
                humanScore++;
            } else {
                console.log('You lost! You chose SCISSORS! The computer chose ROCK!');
                computerScore++;
            }
        };
        
        rockBtn.addEventListener('click', () => playRound('ROCK'));
        paperBtn.addEventListener('click', () => playRound('PAPER'));
        scissorsBtn.addEventListener('click', () => playRound('SCISSORS'));

        
    </script>   
</body>
</html>
