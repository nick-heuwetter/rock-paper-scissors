<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        
        let choice = ['ROCK', 'PAPER', 'SCISSORS']; // The choices for rock paper scissors

        
        function getComputerChoice(){   // This function chooses a random index from the choice array              
            let randomIndex = Math.floor(Math.random()*3); // Randomly generates a number from 0 - 2
            return choice[randomIndex];
        }

        function getHumanChoice(){ // This function uses a switch statement to check that the user's input is valid and returns their choice if so
            let userInput = prompt('CHOOSE ROCK, PAPER, OR SCISSORS:'); 
            let capUserInput = userInput.toUpperCase();
            switch (capUserInput) {
                case 'ROCK':
                    return capUserInput;
                    break;
                case 'PAPER':
                    return capUserInput;
                    break;
                case 'SCISSORS':
                    return capUserInput;
                    break;
                default:
                    alert('YOU MUST INPUT A VALID CHOICE')
                    break;
            }
        }

        let humanScore = 0; // The initial human score is set to 0

        let computerScore = 0; // The initial computer score is set to 0

        function playGame(){
            for(let i = 0; i < 5; i++){ // This for loop runs the playRound, getHumanChoice, and getComputerChoice function 5 times
                let humanSelection = getHumanChoice(); // Sets the function getHumanChoice to the variable humanSelection
        
                const computerSelection = getComputerChoice(); // Sets the function getComputerChoice to the variable computerSelection
                
                function playRound(humanChoice, computerChoice){ // This function uses an else/if statement to figure out the winner of the round
            if(humanChoice === 'ROCK' && computerChoice === 'SCISSORS'){
                console.log('YOU WIN THE ROUND! THE COMPUTER CHOSE SCISSORS.');
                humanScore++;
            } else if(humanChoice === 'ROCK' && computerChoice === 'PAPER'){
                console.log('YOU LOSE THE ROUND! THE COMPUTER CHOSE PAPER.');
                computerScore++;
            } else if(humanChoice === 'PAPER' && computerChoice === 'ROCK'){
                console.log('YOU WIN THE ROUND! THE COMPUTER CHOSE ROCK.');
                humanScore++;
            } else if(humanChoice === 'PAPER' && computerChoice === 'SCISSORS'){
                console.log('YOU LOSE THE ROUND! THE COMPUTER CHOSE SCISSORS.');
                computerScore++;
            } else if(humanChoice === 'SCISSORS' && computerChoice === 'PAPER'){
                console.log('YOU WIN THE ROUND! THE COMPUTER CHOSE PAPER.');
                humanScore++;
            } else if(humanChoice === 'SCISSORS' && computerChoice === 'ROCK'){
                console.log('YOU LOSE THE ROUND! THE COMPUTER CHOSE ROCK.');
                computerScore++;
            } else {
                console.log(`IT'S A TIE! THE COMPUTER CHOSE ${computerChoice}.`)
            }
            }   playRound(humanSelection, computerSelection);
            }

            if(humanScore > computerScore){ // Displays the game's winner and total scores after 5 rounds
                console.log(`YOU WON! HUMAN SCORE: ${humanScore} VS COMPUTER SCORE: ${computerScore}`);
            } else if(humanScore < computerScore){
                console.log(`YOU LOST! HUMAN SCORE: ${humanScore} VS COMPUTER SCORE: ${computerScore}`);
            } else {
                console.log(`THE GAME IS A TIE! HUMAN SCORE: ${humanScore} VS COMPUTER SCORE: ${computerScore}`);
            }
        }

        playGame();

        
    </script>   
</body>
</html>
